{% extends "layout.html" %}

{% block content %}
<div class="container">
        {% for event_rows in events | batch(3, '&nbsp;') %}
        <div class="container_flexbox_events">
            {% for event in event_rows %}
                {% if event.user_id == current_user.id %}
                    <div class="event">{{event.title}}</div>
                {% endif %}
            {% endfor %}
        </div>
        {% endfor %}
</div>
{% endblock content %}
